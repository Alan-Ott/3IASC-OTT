---
# Valeurs par défaut pour le rôle webserver
nginx_port: 80
nginx_server_name: example.com
nginx_document_root: /var/www/html
nginx_error_log: /var/log/nginx/error.log
nginx_access_log: /var/log/nginx/access.log
nginx_worker_processes: auto
nginx_worker_connections: 1024

backend_api_url: http://db1:3000

nodejs_version: "25.6"
nodejs_app_dir: /opt/app
nodejs_port: 3000

postgresql_host: localhost
postgresql_db: app_db
postgresql_user: app_user
postgresql_port: 5432
vault_postgresql_password: "MotDePasseSecret"
postgresql_password: "{{ vault_postgresql_password }}"
